{% extends 'gogo/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card card-custom p-4 shadow-lg">
            
            <div class="text-center mb-4">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex p-3 mb-3">
                    <i class="fas fa-pen-fancy fa-2x"></i>
                </div>
                <h3 class="fw-bold">{{ judul_halaman|default:"Form Data" }}</h3>
                <p class="text-muted small">Mohon isi data dengan lengkap dan benar.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-warning rounded-pill py-3 fw-bold text-dark shadow-sm">
                        SIMPAN & LANJUTKAN <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                    <a href="javascript:history.back()" class="btn btn-light rounded-pill py-3 text-muted">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
