<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGo Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f8f9fa; 
            min-height: 100vh;
            position: relative;
            padding-bottom: 100px; /* Jarak agar konten tidak tertutup tombol bawah */
        }

        /* Header Gradient */
        .bg-header { background: linear-gradient(90deg, #0052D4 0%, #4364F7 100%); }

        /* CSS Kartu Custom */
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            background: white;
            cursor: pointer;
        }
        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        /* --- CSS PENTING: TOMBOL MELAYANG BAWAH TENGAH --- */
        .floating-container {
            position: fixed; /* Tetap di layar walau discroll */
            bottom: 30px;    /* Jarak dari bawah layar */
            left: 50%;       /* Posisi horizontal 50% */
            transform: translateX(-50%); /* Geser balik 50% agar PAS DI TENGAH */
            z-index: 9999;   /* Pastikan selalu di paling atas layer */
        }

        .btn-plus-custom {
            background: linear-gradient(135deg, #FF8008 0%, #FFC837 100%); /* Warna Orange J&T Style */
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 4px solid white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .btn-plus-custom:hover {
            transform: scale(1.1); /* Efek membesar saat disentuh */
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-header shadow-sm py-3 sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold fst-italic fs-3" href="{% url 'customer-list' %}">
                <i class="fas fa-shipping-fast me-2"></i>GoGo Express
            </a>
            
            <div class="d-none d-md-block text-white opacity-75 small">
                <i class="fas fa-headset"></i> Layanan 24 Jam
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
